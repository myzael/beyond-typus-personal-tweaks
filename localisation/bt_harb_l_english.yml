 bt_silk_events.8.title:0 "Creating a French Silk Industry"
 bt_silk_events.8.disc:0 "With the burgeoning Italian silk industry France made a second attempt to start a silk industry in Lyon. They did this by granting the city of Lyon a monoploy on silk production. Lyon then grew to become the capital of silk production in europe, they started to move away from the Arabic styles and created their own style of dress. The question we must ask ourselves if we should create a centralised industry or to spread silk production to all the corners of France."
 bt_silk_events.8.opta:0 "We will grand Lyon a monopoly"
 bt_silk_events.8.optb:0 "We will spread out our production across France"

