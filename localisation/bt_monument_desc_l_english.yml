 #Vanilla monuments
 alhambra: "Alhambra"
 alhambra_desc: "--------------\nOur poets describe it as a pearl set in emeralds, in allusion to the color of its buildings and the woods around them. On a hill overlooking our capital, the Alhambra is a sprawling example of Andalusian genius at architecture, design and engineering."
 aljaferia_palace_desc: "--------------\nOn the Saría plain outside the walls of Zaragoza the magnificent Aljafería Palace stands as one of the few remnants of Moorish Taifal rule in Iberia. Its splendorous halls are adorned with intricate, colourful, arabesque motifs and it is described by the very emir who ordered its construction as his Palace of Joy and the height his greatest wishes."
 ambras_castle_desc: "--------------\nHigh above the hills looking over the town of Innsbruck overlooks a mighty palace of great importance to the Habsburg royal family. Within in lie unrivalled collections of curious artifacts, among which are one of the very first museums in the world, collecting armor and weaponry from the ages to honor the great military commanders of the realm."
 angkor_wat_desc: "--------------\nThe dense jungles of Southeast Asia hide within them one of the world’s largest and most elaborate elaborate buildings of all time made completely out of stone. Having been used as both a Hindu and Buddhist temple, Angkor Wat can easily draw thousands of worshipping pilgrims through the treacherous rainforest to venerate their many different idols."
 ait_benhaddou_desc: "--------------\nFirst fortified by the Almoravid dynasty in the 11th century, Aït Benhaddou has since then been an enourmously strategic holding for control over trans-Saharan trade routes. The imposing complex of strengthened buildings keep the crossing of the Atlas mountains safer for allwell meaning travellers and make it a nightmare for those less well-intentioned."
 bagan_temples_desc: "--------------\nThe ancient city of Bagan is home to the largest complex of temples in the world, the plains here are dotted with thousands of centuries-old temples each with their own architectural style making its mark on Burmese culture. These works are so prevalent that they have allowed the development of many new engineering innovations to build ever greater shrines."
 baiturrahman_grand_mosque_desc: "--------------\nThis magnificent grand mosque in the center of town is emblematic of traditional Aceh building practices, split into three tiers and constructed out of wood and thatch. The mosque’s great importance helps unite Indonesia with the rest of the muslim world and will no doubt keep helping to spread the word of Allah further yet."
 fire_temple_of_ateshgah_desc: "--------------\nWhile also used syncretically for reverence by Dharmic religions, the Ateshgah, or Fire Temple, of Baku is one of the most important sites in all of Zoroastrianism. The temple houses seven natural vents all lit but a continuous and unending flame, a prominent holy symbol both Zoroastrians and Hindus have in common."
 bam_citadel_desc: "--------------\nOver one thousand years since the construction of the fortifications in Bam, the Citadel stil holds as strong as ever, deterring attacks and protecting the merchants who come to trade at this important crossing on the Silk Road. The great expanse of the fortress cannot be understated, being the largest structure in the world built of adobe."
 bara_katra_desc: "--------------\nA center of trade as great as that in Dhaka cannot thrive without a secure and reliable customs system to earn the trust of our merchants or a place for them to enjoy their stay while visiting. Bara Katra serves as the center of this major trade hub, ensuring control over goods entering and exiting the Ganges, and attracting goods from the furthest edges of the seas."
 belem_tower_desc: "--------------\nGuarding the entrance to the Tagus river stands this impressive four-storey tower. Built upon a small island, it is a literal bulwark against ship who would dare challenge it. Together with fortresses on either side of the estuary, the Tagus is practically impenetrable by any enemy navy attempting to threaten the Portuguese heartland."
 buda_castle_desc: "--------------\nWithin the walls of Buda Castle lies the most famed and extensive library known to the world. Collected by Matthias Corvinus, after whom the library gets its name, it houses some three thousand codices of classical works, scientific books and religious texts. It is thus one of the largest corpuses of human knowledge one could ever have access too."
 borobudur_temple_desc: "--------------\nThe largest Buddhist temple in the world, Borobudur has inspired many faithful followers with its awe-inspiring grandeour. The main focus of the temple is the central dome surrounded by seventy-two stupas, each containing its own statue of the Buddha while its inside passageways form concentric rings that lead up to a lotus-shaped balcony at its top. It is a true masterpiece of art and engineering."
 bran_castle_desc: "--------------\nUp in the heights of the Carpathian Mountains a castle towers over the surrounding forests and valleys. The very strategically placed Bran Castle controls crossings between Wallachia and Transylvania, protecting its overlords from foreign invaders consistently throughout its history."
 brandenburg_gate_desc: "--------------\nBuilt to commemorate a great military victory in the Netherlands, Brandenburg Gate serves as the principal entrance to Berlin proper, behind its customs wall. Since its construction it has been used many times as the location for victory celebrations, doubtlessly due to its glorious imposing stature and beauty."
 buddha_statues_desc: "--------------\nThese giant statues of Buddhas located deep in the heart of the Afghan Mountains have watched over the valley for centuries. Dating back from before the introduction of Islam, they stand peacefully yet defiantly, a symbol of the resilient, eternal word of the Buddha. May they stand for many more centuries to come."
 
